    .success { color: green; }
    #issue-password-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #issue-password-modal div {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

      width: 80%;

      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #export-button:hover {
      background-color: #45a049;
    }

      display: flex;
      justify-content: space-between;

      flex: 1;

      padding: 20px;

    }

      margin-top: 0;
    }
    .employee-section input, .employee-section button {
      display: block;
      margin: 10px auto;
    }

      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
    }

  <button id="export-button" onclick="exportToCSV()">CSV로 내보내기</button>

  <!-- 관리자: 쿠폰 발급 -->
  <div class="section" id="admin-section">
    <h2>관리자: 쿠폰 발급</h2>
    <input type="text" id="employee-name" placeholder="직원 이름 입력">
    <select id="coupon-count">
      <option value="1">1장</option>
      <option value="2">2장</option>
    </select>
    <button onclick="showIssuePasswordModal()">쿠폰 발급</button>
    <p id="admin-message"></p>
  </div>

  <!-- 직원: 쿠폰 사용 및 취소 -->
  <div class="employee-container">
    <div class="employee-section" id="use-section">
      <h3>쿠폰 사용</h3>
      <input type="text" id="use-name" placeholder="이름 입력">
      <input type="date" id="use-date">
      <button onclick="useCoupon()">쿠폰 사용</button>
      <p id="employee-message"></p>
    </div>
    <div class="employee-section" id="cancel-section">
      <h3>쿠폰 취소</h3>
      <input type="text" id="cancel-name" placeholder="이름 입력">
      <button onclick="cancelCoupon()">쿠폰 취소</button>
      <p id="cancel-message"></p>
    </div>
  </div>

  <!-- 쿠폰 조회 -->
  <div class="section" id="coupon-query">
    <h2>쿠폰 조회</h2>
    <input type="text" id="query-name" placeholder="이름 입력">
    <button onclick="queryCoupons()">조회</button>
    <table id="coupon-table">
      <thead>
        <tr>
          <th>이름</th>
          <th>받은 날짜</th>
          <th>사용 날짜</th>
          <th>만료일</th>
          <th>남은 갯수</th>
        </tr>
      </thead>
      <tbody id="coupon-table-body"></tbody>
    </table>
  </div>

  <!-- 발급 비밀번호 입력 모달 -->
  <div id="issue-password-modal">
    <div>
      <h3>관리자 비밀번호 입력</h3>
      <input type="password" id="issue-admin-password" placeholder="비밀번호 입력">
      <button onclick="verifyIssuePassword()">확인</button>
      <button onclick="closeIssuePasswordModal()">취소</button>
    </div>
  </div>

  <script>
    // 쿠폰 데이터 및 취소 내역 저장 (localStorage)
    let coupons = JSON.parse(localStorage.getItem('coupons')) || [];
    let cancelHistory = JSON.parse(localStorage.getItem('cancelHistory')) || [];
    const ADMIN_PASSWORD = "admin123"; // 관리자 비밀번호
    let currentIssueName = "";

    // 오늘 날짜 계산
    function getToday() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    // 7일 후 기본 만료일 설정
    function getDefaultExpiry() {
      const date = new Date();
      date.setDate(date.getDate() + 7);
      return date.toISOString().split('T')[0];
    }

    // 페이지 로드 시 사용일 기본값 설정
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('use-date').value = getToday();
    });

    // 발급 비밀번호 모달 표시
    function showIssuePasswordModal() {
      const name = document.getElementById('employee-name').value.trim();
      const message = document.getElementById('admin-message');

      if (!name) {
        message.innerHTML = '<span class="error">이름을 입력하세요!</span>';
        return;
      }

      currentIssueName = name;
      document.getElementById('issue-password-modal').style.display = 'flex';
      document.getElementById('issue-admin-password').value = '';
      document.getElementById('admin-message').innerHTML = '';
    }

    // 발급 비밀번호 모달 닫기
    function closeIssuePasswordModal() {
      document.getElementById('issue-password-modal').style.display = 'none';
    }

    // 발급 비밀번호 확인 및 쿠폰 발급
    function verifyIssuePassword() {
      const password = document.getElementById('issue-admin-password').value;
      const count = parseInt(document.getElementById('coupon-count').value);
      const message = document.getElementById('admin-message');

      if (password !== ADMIN_PASSWORD) {
        message.innerHTML = '<span class="error">잘못된 비밀번호입니다!</span>';
        return;
      }

      const name = currentIssueName;
      const code = `${name}_${getToday()}_${Math.floor(Math.random() * 10000).toString().padStart(4, '0')}`;
      const coupon = {
        name,
        code,
        count,
        remaining: count,
        issueDate: getToday(),
        expiryDate: getDefaultExpiry(),
        status: '미사용'
      };

      coupons.push(coupon);
      localStorage.setItem('coupons', JSON.stringify(coupons));
      message.innerHTML = `<span class="success">쿠폰 발급 완료! 코드: ${code}</span>`;
      document.getElementById('employee-name').value = '';
      closeIssuePasswordModal();
    }

    // 쿠폰 사용
    function useCoupon() {
      const name = document.getElementById('use-name').value.trim();
      const useDate = document.getElementById('use-date').value;
      const message = document.getElementById('employee-message');

      if (!name) {
        message.innerHTML = '<span class="error">이름을 입력하세요!</span>';
        return;
      }

      if (!useDate) {
        message.innerHTML = '<span class="error">사용일을 선택하세요!</span>';
        return;
      }

      const coupon = coupons.find(c => c.name === name && c.status === '미사용' && c.remaining > 0);
      if (!coupon) {
        message.innerHTML = '<span class="error">유효한 쿠폰이 없습니다!</span>';
        return;
      }

      const today = new Date(getToday());
      const expiry = new Date(coupon.expiryDate);
      if (today > expiry) {
        message.innerHTML = '<span class="error">쿠폰이 만료되었습니다!</span>';
        return;
      }

      coupon.remaining -= 1;
      coupon.useDate = useDate;
      if (coupon.remaining === 0) {
        coupon.status = '사용 완료';
      }
      localStorage.setItem('coupons', JSON.stringify(coupons));
      message.innerHTML = `<span class="success">쿠폰 1장 사용 완료! (남은 쿠폰: ${coupon.remaining})</span>`;
      document.getElementById('use-name').value = '';
      document.getElementById('use-date').value = getToday();
    }

    // 쿠폰 취소
    function cancelCoupon() {
      const name = document.getElementById('cancel-name').value.trim();
      const message = document.getElementById('cancel-message');

      if (!name) {
        message.innerHTML = '<span class="error">이름을 입력하세요!</span>';
        return;
      }

      // 가장 최근 사용된 쿠폰 찾기
      const usedCoupons = coupons
        .filter(c => c.name === name && c.status === '사용 완료')
        .sort((a, b) => new Date(b.useDate) - new Date(a.useDate));
      const coupon = usedCoupons[0];

      if (!coupon) {
        message.innerHTML = '<span class="error">유효한 사용 쿠폰이 없습니다!</span>';
        return;
      }

      const useDate = new Date(coupon.useDate);
      const today = new Date();
      const noon = new Date(useDate.getFullYear(), useDate.getMonth(), useDate.getDate(), 12, 0, 0);
      const expiry = new Date(coupon.expiryDate);
      if (today > expiry) {
        message.innerHTML = '<span class="error">만료된 쿠폰은 취소할 수 없습니다!</span>';
        return;
      }
      if (today > noon) {
        message.innerHTML = `<span class="error">사용일(${coupon.useDate}) 당일 12:00까지 취소 가능합니다!</span>`;
        return;
      }

      // 취소 내역 저장
      cancelHistory.push({
        name: coupon.name,
        code: coupon.code,
        cancelDate: getToday(),
        originalUseDate: coupon.useDate
      });
      localStorage.setItem('cancelHistory', JSON.stringify(cancelHistory));

      coupon.status = '미사용';
      coupon.remaining += 1;
      coupon.useDate = null;
      localStorage.setItem('coupons', JSON.stringify(coupons));
      message.innerHTML = `<span class="success">쿠폰 취소 완료!</span>`;
      document.getElementById('cancel-name').value = '';
    }

    // 쿠폰 조회
    function queryCoupons() {
      const name = document.getElementById('query-name').value.trim();
      const tableBody = document.getElementById('coupon-table-body');

      tableBody.innerHTML = ''; // 기존 테이블 내용 제거

      if (!name) {
        tableBody.innerHTML = '<tr><td colspan="5"><span class="error">이름을 입력하세요!</span></td></tr>';
        return;
      }

      const filteredCoupons = coupons.filter(c => c.name === name);
      if (filteredCoupons.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="5"><span class="error">해당 이름으로 발급된 쿠폰이 없습니다!</span></td></tr>';
        return;
      }

      filteredCoupons.forEach(coupon => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${coupon.name}</td>
          <td>${coupon.issueDate}</td>
          <td>${coupon.useDate || '미사용'}</td>
          <td>${coupon.expiryDate}</td>
          <td>${coupon.remaining}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // CSV로 내보내기
    function exportToCSV() {
      const headers = ['이름', '쿠폰 코드', '쿠폰 수', '남은 쿠폰', '발급일', '사용일', '만료일', '상태'];
      const csvRows = [headers.join(',')];
      coupons.forEach(coupon => {
        const row = [
          coupon.name,
          coupon.code,
          coupon.count,
          coupon.remaining,
          coupon.issueDate,
          coupon.useDate || '',
          coupon.expiryDate,
          coupon.status
        ].map(val => `"${val}"`).join(',');
        csvRows.push(row);

        // 해당 쿠폰 코드에 대한 취소 내역 추가
        const relatedCancels = cancelHistory.filter(h => h.code === coupon.code);
        if (relatedCancels.length > 0) {
          csvRows.push('"","취소 내역"');
          csvRows.push('"이름","쿠폰 코드","취소일","원래 사용일"');
          relatedCancels.forEach(cancel => {
            const cancelRow = [
              cancel.name,
              cancel.code,
              cancel.cancelDate,
              cancel.originalUseDate
            ].map(val => `"${val}"`).join(',');
            csvRows.push(cancelRow);
          });
        }
      });

      const csvContent = '\uFEFF' + csvRows.join('\n'); // UTF-8 BOM 추가
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', 'coupons.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      document.getElementById('admin-message').innerHTML = '<span class="success">CSV 파일 다운로드 완료!</span>';
    }
  </script>
</body>

      const message = document.getElementById('employee-message');

      if (!name) {
        message.innerHTML = '<span class="error">이름을 입력하세요!</span>';
        return;
      }

      if (!useDate) {
        message.innerHTML = '<span class="error">사용일을 선택하세요!</span>';
        return;
      }

      const coupon = coupons.find(c => c.name === name && c.status === '미사용' && c.remaining > 0);
      if (!coupon) {
        message.innerHTML = '<span class="error">유효한 쿠폰이 없습니다!</span>';
        return;
      }

      const today = new Date(getToday());
      const expiry = new Date(coupon.expiryDate);
      if (today > expiry) {
        message.innerHTML = '<span class="error">쿠폰이 만료되었습니다!</span>';
        return;
      }

      coupon.remaining -= 1;
      coupon.useDate = useDate;
      if (coupon.remaining === 0) {
        coupon.status = '사용 완료';
      }
      localStorage.setItem('coupons', JSON.stringify(coupons));
      message.innerHTML = `<span class="success">쿠폰 1장 사용 완료! (남은 쿠폰: ${coupon.remaining})</span>`;
      document.getElementById('use-name').value = '';
      document.getElementById('use-date').value = getToday();
    }

    // 쿠폰 취소
    function cancelCoupon() {
      const name = document.getElementById('cancel-name').value.trim();
      const message = document.getElementById('cancel-message');

      if (!name) {
        message.innerHTML = '<span class="error">이름을 입력하세요!</span>';
        return;
      }

      // 가장 최근 사용된 쿠폰 찾기
      const usedCoupons = coupons
        .filter(c => c.name === name && c.status === '사용 완료')
        .sort((a, b) => new Date(b.useDate) - new Date(a.useDate));
      const coupon = usedCoupons[0];

      if (!coupon) {
        message.innerHTML = '<span class="error">유효한 사용 쿠폰이 없습니다!</span>';
        return;
      }

      const useDate = new Date(coupon.useDate);
      const today = new Date();
      const noon = new Date(useDate.getFullYear(), useDate.getMonth(), useDate.getDate(), 12, 0, 0);
      const expiry = new Date(coupon.expiryDate);
      if (today > expiry) {
        message.innerHTML = '<span class="error">만료된 쿠폰은 취소할 수 없습니다!</span>';
        return;
      }
      if (today > noon) {
        message.innerHTML = `<span class="error">사용일(${coupon.useDate}) 당일 12:00까지 취소 가능합니다!</span>`;
        return;
      }

      // 취소 내역 저장
      cancelHistory.push({
        name: coupon.name,
        code: coupon.code,
        cancelDate: getToday(),
        originalUseDate: coupon.useDate
      });
      localStorage.setItem('cancelHistory', JSON.stringify(cancelHistory));

      coupon.status = '미사용';
      coupon.remaining += 1;
      coupon.useDate = null;
      localStorage.setItem('coupons', JSON.stringify(coupons));
      message.innerHTML = `<span class="success">쿠폰 취소 완료!</span>`;
      document.getElementById('cancel-name').value = '';
    }

    // 쿠폰 조회
    function queryCoupons() {
      const name = document.getElementById('query-name').value.trim();
      const tableBody = document.getElementById('coupon-table-body');

      tableBody.innerHTML = ''; // 기존 테이블 내용 제거

      if (!name) {
        tableBody.innerHTML = '<tr><td colspan="5"><span class="error">이름을 입력하세요!</span></td></tr>';
        return;
      }

      const filteredCoupons = coupons.filter(c => c.name === name);
      if (filteredCoupons.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="5"><span class="error">해당 이름으로 발급된 쿠폰이 없습니다!</span></td></tr>';
        return;
      }

      filteredCoupons.forEach(coupon => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${coupon.name}</td>
          <td>${coupon.issueDate}</td>
          <td>${coupon.useDate || '미사용'}</td>
          <td>${coupon.expiryDate}</td>
          <td>${coupon.remaining}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // CSV로 내보내기
    function exportToCSV() {
      const headers = ['이름', '쿠폰 코드', '쿠폰 수', '남은 쿠폰', '발급일', '사용일', '만료일', '상태'];
      const csvRows = [headers.join(',')];
      coupons.forEach(coupon => {
        const row = [
          coupon.name,
          coupon.code,
          coupon.count,
          coupon.remaining,
          coupon.issueDate,
          coupon.useDate || '',
          coupon.expiryDate,
          coupon.status
        ].map(val => `"${val}"`).join(',');
        csvRows.push(row);

        // 해당 쿠폰 코드에 대한 취소 내역 추가
        const relatedCancels = cancelHistory.filter(h => h.code === coupon.code);
        if (relatedCancels.length > 0) {
          csvRows.push('"","취소 내역"');
          csvRows.push('"이름","쿠폰 코드","취소일","원래 사용일"');
          relatedCancels.forEach(cancel => {
            const cancelRow = [
              cancel.name,
              cancel.code,
              cancel.cancelDate,
              cancel.originalUseDate
            ].map(val => `"${val}"`).join(',');
            csvRows.push(cancelRow);
          });
        }
      });

      const csvContent = '\uFEFF' + csvRows.join('\n'); // UTF-8 BOM 추가
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', 'coupons.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      document.getElementById('admin-message').innerHTML = '<span class="success">CSV 파일 다운로드 완료!</span>';
    }
  </script>
